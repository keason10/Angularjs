<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../lib/jquery/jquery-3.2.1.js"></script>
    <script src="../lib/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <script src="../lib/angular/angular.min.js"></script>
    <script src="../lib/angular-strap-2.3.6/dist/angular-strap.min.js"></script>
    <script src="../lib/angular-strap-2.3.6/dist/angular-strap.tpl.min.js"></script>
    <link rel="stylesheet" href="../lib/angular-motion/dist/angular-motion.css">
    <link>
    <link rel="stylesheet" href="../lib/bootstrap-additions/src/aside/aside.less">
    <link>

</head>
<body>
<div ng-app="myApp" ng-controller="myCtl" >
    <!-- ngModel is optional -->
    <input ng-model="namekeason" ng-click="namekeasonF()">
    <form role="form">
        <div class="form-group">
            <label for="name" class="col-sm-4">文本框</label>
            <textarea class="col-sm-8" rows="3"></textarea>
        </div>
    </form>

</div>
<script>
    var app = angular.module('myApp', ['mgcrea.ngStrap']);
    app.service('$myService',function () {
       this.myFun = function (str) {
           console.log('hello'+str);
       }
    });
    app.controller('myCtl', function ($scope,$myService) {
        $scope.namekeasonF=function ($scope) {
            $myService.myFun('str');
        }
    });
</script>
</body>
</html>
